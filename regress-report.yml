bugreports:
  - summary: |
      Не переводится весь текст при смене языка на Русский
    environment: |
      Яндекс браузер (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Нажать на иконку Language на панели вверху
      2. Выбрать Русский
    expected-result: |
      На странице будет переведен весь текст на русский.
    actual-result: |
      Переводится на русский только часть слов.
 
  - summary: |
      Список категорий меняется при перелистывании каталога
    environment: |
      Яндекс браузер (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Нажать на иконку Категория
      2. Видим список категорий
      3. Нажимаем на следующую страницу
      4. Нажимаем на иконку Категория
      5. Видим полностью измененный список категорий
    expected-result: |
      В фильтре Категория будет весь список категорий по всему ассортименту
    actual-result: |
      В фильтре Категория только список категорий по открытой странице
 
